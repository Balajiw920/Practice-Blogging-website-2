<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
        body {
  background-color: #c9533e;
  padding: 0;
  margin: 0;
}
.container {
  height: 530px;
  width: 350px;
  position: absolute;
  margin: auto;
  left: -550px;
  right: 0;
  top: 0;
  bottom: 0;
}
.window {
  width: 250px;
  height: 390px;
  background-color: #29467a;
  outline: 12px solid #2d2623;
  border-left: 5px solid #439abf;
  border-right: 5px solid #439abf;
  position: relative;
  top: 20px;
  left: 45px;
}
.window:before,
.window:after {
  content: "";
  position: absolute;
  background: linear-gradient(#439abf 50%, #2d2623 50%);
}
.window:after {
  height: 15px;
  width: 260px;
  left: -5px;
  top: 200px;
}
.window:before {
  height: 15px;
  width: 310px;
  left: -30px;
  bottom: -15px;
}
.mountain-1 {
  height: 0;
  width: 0;
  border-bottom: 60px solid #22366d;
  border-right: 20px solid transparent;
  position: absolute;
  bottom: 0;
}
.mountain-1:before,
.mountain-1:after,
.mountain-2:before {
  content: "";
  position: absolute;
  height: 0;
  width: 0;
  border-bottom: 60px solid #22366d;
  border-right: 20px solid transparent;
  border-left: 20px solid transparent;
}
.mountain-1:before {
  bottom: -60px;
  left: 5px;
}
.mountain-1:after {
  bottom: -60px;
  left: 35px;
}
.mountain-2 {
  position: absolute;
  height: 0;
  width: 0;
  border-bottom: 60px solid #22366d;
  border-left: 20px solid transparent;
  right: 0;
  bottom: 0;
}
.mountain-2:before {
  bottom: -60px;
  right: 10px;
}
.kitty {
  background-color: #2d2623;
  height: 140px;
  width: 50px;
  position: absolute;
  bottom: -15px;
  left: 95px;
  border-radius: 40px 40px 0 0;
}
.kitty:before {
  content: "";
  position: absolute;
  background-color: #2d2623;
  height: 80px;
  width: 40px;
  border-radius: 0 80px 80px 0;
  bottom: 0;
  left: 43px;
}
.kitty:after {
  content: "";
  position: absolute;
  background-color: #2d2623;
  height: 80px;
  width: 10px;
  border-radius: 5px;
  bottom: -70px;
  left: 45px;
  transform: rotate(-15deg);
  transform-origin: top;
  animation: tail 4s infinite;
}
@keyframes tail {
  50% {
    transform: rotate(10deg);
  }
}
.ear {
  height: 0;
  width: 0;
  border-bottom: 40px solid #2d2623;
  border-right: 33px solid transparent;
  position: relative;
  bottom: 12px;
}
.ear:before {
  content: "";
  position: absolute;
  height: 0;
  width: 0;
  border-bottom: 40px solid #2d2623;
  border-left: 33px solid transparent;
  bottom: -40px;
  left: 17px;
}
.moon {
  height: 80px;
  width: 80px;
  border-radius: 50%;
  background-color: transparent;
  box-shadow: -15px 8px 0 1px #e8ae4a;
  position: absolute;
  left: 50px;
  top: 60px;
}
.star {
  background-color: #e8ae4a;
  height: 6px;
  width: 6px;
  border-radius: 50%;
  position: absolute;
  top: 30px;
  left: 140px;
  box-shadow: 80px 65px #e8ae4a, -120px 150px #e8ae4a, -80px 280px #e8ae4a,
    70px 235px #e8ae4a, 40px 135px #e8ae4a;
  animation: twinkle 2s infinite;
}
@keyframes twinkle {
  50% {
    opacity: 0.4;
  }
}













form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: -247px;
  margin-left: 600px;
  animation: slide-up 1s ease-in-out;
  transition: all 0.3s ease-in-out;
}

@keyframes slide-up {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

input[type="text"],
input[type="password"] {
  padding: 10px;
  margin: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

input[type="text"]:hover,
input[type="password"]:hover {
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

button[type="submit"] {
  padding: 10px;
  margin: 10px;
  width: 100px;
  border-radius: 5px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

	</style>
</head>
<body>
	
    <div class="container">
		<div class="window">
		  <div class="mountain-1"></div>
		  <div class="mountain-2"></div>
		  <div class="kitty">
			<div class="ear"></div>
		  </div>
		  <div class="moon"></div>
		  <div class="star"></div>
		</div>
		<section>
			<form id="login-form" action="index.html" method="post">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" placeholder="Enter your username">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter your password">
				<button type="submit" id="login-button">Login</button>
			</form>
		</section>
	</div>

	<script>
		const loginForm = document.querySelector('#login-form');
		const loginButton = document.querySelector('#login-button');

		loginButton.addEventListener('click', (e) => {
			e.preventDefault();
			const username = loginForm.querySelector('#username').value;
			const password = loginForm.querySelector('#password').value;

			// check if username and password are correct (for example, using an API call)
			if (username === 'myusername' && password === 'mypassword') {
				window.location.href = 'index.html';
			} else {
				alert('Invalid username or password');
			}
		});
	</script>
</body>
</html>
